<div class="runways-position">
  <table class="runways">
    <thead>
      <tr class="runways-header">
        <th>Runway</th>
        <th>Emergency</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let runway of runways">
        <td>{{ runway }}</td>
        <td>
          <mat-checkbox
            name="{{ runway }}"
            (change)="sendEmergencyRunway($event)"
          ></mat-checkbox>
        </td>
      </tr>
    </tbody>
  </table>
</div>

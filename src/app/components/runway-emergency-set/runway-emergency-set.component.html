<table class="runways">
  <thead>
    <tr class="runways-header">
      <th>Runway</th>
      <th>IsActive</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>Landing</td>
      <td>
        <mat-checkbox [checked]="landing"></mat-checkbox>
      </td>
    </tr>
    <tr>
      <td>Departing</td>
      <td>
        <mat-checkbox [checked]="departing"></mat-checkbox>
      </td>
    </tr>
  </tbody>
</table>

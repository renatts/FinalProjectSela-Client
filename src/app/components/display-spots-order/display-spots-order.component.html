<table
  class="paths"
  *ngIf="landingsOrder?.length > 0 && takeoffsOrder?.length > 0"
>
  <tr>
    <th class="paths-header" style="background-color: green">Landing</th>
    <td *ngFor="let spot of landingsOrder" style="color: green">
      {{ spot }} >
    </td>
  </tr>
  <tr>
    <th class="paths-header" style="background-color: orange">Takeoff</th>
    <td *ngFor="let spot of takeoffsOrder" style="color: darkorange">
      {{ spot }} >
    </td>
  </tr>
</table>

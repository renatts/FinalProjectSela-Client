<atc-spots-table></atc-spots-table>
<atc-flights-table></atc-flights-table>
<div class="map">
  <div *ngFor="let spot of spots | keyvalue" class="flex-container">
    <div>
      <div style="float: left">
        {{ spot.value.Spot }}
      </div>
      <i
        [ngStyle]="{
          color: spot.value.PlaneOnSpot?.PlanesPurpose ? 'green' : 'red'
        }"
        class="fas fa-plane"
      ></i>
      <!-- <i class="fas fa-plane-departure" *ngIf="spot.value.PlaneOnSpot?.PlanesPurpose === 0"></i>
      <i class="fas fa-plane-arrival" *ngIf="spot.value.PlaneOnSpot?.PlanesPurpose === 1"></i> -->
      {{ spot.value.PlaneOnSpot?.SerialID }}
    </div>

    <button (click)="sendData()"></button>
  </div>
</div>
